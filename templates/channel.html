{% extends "layout.html" %}

{% block tittle %}
{{ channel }}
{% endblock %}

{% block main %}

<div id="chatbox" class=" text-left">
    <div class="col chat-head">
        <h2 id="channel_title">{{ channel }}</h2>
    </div>
    <hr>
    <div id="allmessages" class="col chat-body">
        {% for message in messages %}
        <p><b>{{ message.user }}</b>: {{ message.content }} ---- <i>{{ message.timestamp }}</i></p>
        {% endfor %}
    </div>
    <hr>
    <!-- <div class="w-100 d-none d-md-block"></div> -->
    <div id="type_message" class="col chat-foot">
        <div class="input-group">
            <input autofocus autocomplete="off" class="form-control" id="message" aria-describedby="send"
            name="message" placeholder="Type your message here" type="text">
            <div class="input-group-append">
                <button id="send" class="btn btn-primary">Send</button>
            </div>
            
        </div>
        
    </div>
</div>
    
    

<script type="text/javascript" src="//cdnjs.cloudflare.com/ajax/libs/socket.io/1.3.6/socket.io.min.js"></script>
<script src="{{ url_for('static', filename='channel.js') }}"></script>
{% endblock %}
