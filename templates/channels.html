{% extends "layout.html" %}

{% block tittle %}
All Channels
{% endblock %}

{% block main %}
<div>
    <h2>Available channels</h2>
    <ul>
        {% for channel in channels %}
            <li>{{ channel.name }}</li>
    </ul>
    <p href="{{ url_for('create_channel') }}">Create a new channel</p>
</div>

{% endblock %}
