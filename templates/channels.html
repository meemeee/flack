{% extends "layout.html" %}

{% block tittle %}
All Channels
{% endblock %}

{% block main %}
<div class="row flex-xl-nowrap">
        <div id="all_channels" class="col-12 col-md-3 col-xl-2 bd-sidebar">
            <div class="sidebar-head">
                <h4 >All channels</h4>
                <p id="user_name"></p>
            </div>
            <hr>
            <ul class="py-3">
                {% for item in channels %}
                <li class="single-channel" data-name="{{ item }}">
                    <a href="/channels/{{ item }}">
                        # {{ item }}
                    </a>
                </li>
                {% else %}
                    <i>There's no channel yet.</i>
                {% endfor %}
            </ul>
            <div>
                <a href="{{ url_for('new_channel') }}">Create a new channel</a>
            </div>
         
        </div>
    
        <main class="col-12 col-md-9 col-xl-8 pl-md-5 bd-content">
            <div id="chatbox" class=" text-left">
                <div class="col chat-head">
                    <h2 id="channel_title">Welcome</h2>
                </div>
                <hr>
                <div id="allmessages" class="col chat-body">
                    Select a channel to join.
                </div>
                <hr>
    
                <div id="type_message" class="col chat-foot" style="display: none">
                    <form action="" method="post">
                        <div class="form-group d-flex bd-highlight">
                            <div class="p-2 flex-grow-1 bd-highlight">
                                <input autofocus autocomplete="off" class="form-control" id="message" name="message" 
                                    placeholder="Type your message here" type="text">
                            </div>
                            <div class="p-2 bd-highlight">
                                <button id="send" class="btn btn-primary" type="submit">Send</button>   
                            </div>
                        </div>
                    </form>
                </div>
            </div>
        </main>
    </div>
    
    
    
    
    
    <script type="text/javascript" src="//cdnjs.cloudflare.com/ajax/libs/socket.io/1.3.6/socket.io.min.js"></script>
    <script src="{{ url_for('static', filename='channel.js') }}"></script>
{% endblock %}
