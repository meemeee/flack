{% extends "layout.html" %}

{% block tittle %}
All Channels
{% endblock %}

{% block main %}
<div>
    <h2>Available channels</h2>
    <ul>
        {% for channel in channels %}
            <li><a href="/channels/{{ channel }}">{{ channel }}</a></li>
        {% endfor %}
    </ul>
    <p href="{{ url_for('new_channel') }}">Create a new channel</p>
</div>

{% endblock %}
