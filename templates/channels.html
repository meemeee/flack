{% extends "layout.html" %}

{% block tittle %}
All Channels
{% endblock %}

{% block main %}
<div class="row flex-nowrap">
    <div id="all_channels" class="p-2 flex-grow-0 flex-shrink-0 bd-sidebar" style="min-width: 200px">
        <div class="col sidebar-head">
            <h4>All channels</h4>
            <p id="user_name">{{ user }}</p>
        </div>
        <hr>
        <ul class="col py-3">
            {% for item in channels %}
            <li class="single-channel" data-name="{{ item }}">
                <a href="/channels/{{ item }}" style="color:rgb(37, 37, 37)">
                    # {{ item }}
                </a>
            </li>
            {% else %}
                <i>There's no channel yet.</i>
            {% endfor %}
        </ul>
        <div>
            <a href="{{ url_for('new_channel') }}" style="color:rgb(54, 54, 54)">
                <i class="fa fa-plus-circle"></i> Create a new channel
            </a>
        </div>
        
    </div>

    <main class="p-2 flex-grow-1 flex-shrink-1 bd-content">
        <div id="chatbox" class=" text-left">
            <div class="col chat-head">
                <h2 id="channel_title">Welcome</h2>
            </div>
            <hr>
            <div id="allmessages" class="col chat-body py-3">
                Select a channel to join.
            </div>


            <div id="type_message" class="col chat-foot" style="display: none">
                <form action="" method="post">
                    <div class="form-group d-flex bd-highlight">
                        <div class="p-2 flex-grow-1 bd-highlight">
                            <input autofocus autocomplete="off" class="form-control" id="message" name="message" 
                                placeholder="Type your message here" type="text">
                        </div>
                        <div class="p-2 bd-highlight">
                            <button id="send" class="btn btn-primary" type="submit">Send</button>   
                        </div>
                    </div>
                </form>
            </div>
        </div>
    </main>
</div>
    
    
<script type="text/javascript" src="//cdnjs.cloudflare.com/ajax/libs/socket.io/1.3.6/socket.io.min.js"></script>
<script src="{{ url_for('static', filename='channel.js') }}"></script>
{% endblock %}
