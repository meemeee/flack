{% block main %}
<div class="container">  
    <div class="row align-items-center p-5 my-5">
        <div class="col-lg-6">
            <div class="mb-4">
                <h2>Ooopsiee...!</h2>
                <h5 class="my-5">{{ message }}</h5>
                
                <button onclick="goBack()" class="btn btn-primary btn-lg shadow-none rounded-pill">Back</button>                    
            </div>
        </div>

        <div class="col-lg-6 ml-auto">
            <img src="../static/media/10.jpg" alt="" class="img-fluid">

<script>
    function goBack() {
        window.history.back();
    }
</script>
